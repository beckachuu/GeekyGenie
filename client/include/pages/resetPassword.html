<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/resetPassword.css">
    <link rel="icon" href="../images/logo.png">
    <title>Lấy lại mật khẩu</title>
</head>
<body>
    <include src="./header.html"></include>
    <div class="container">
        <form action="" method="post">
            <h1>Lấy lại mật khẩu</h1>
            <div class="box">
                <div><input type="email" class="item input" name="email" placeholder="Email đăng ký" required></div>
                <div><button type="submit" class="item button">Gửi</button></div>
            </div>
        </form>
    </div>
    <include src="./footer.html"></include>

    <script>
        (() => {
            const includes = document.getElementsByTagName('include');
            [].forEach.call(includes, i => {
                let filePath = i.getAttribute('src');
                fetch(filePath).then(file => {
                    file.text().then(content => {
                        i.insertAdjacentHTML('afterend', content);
                        i.remove();
                    });
                });
            });
        })();

        var scrollTrigger = 30;

        window.onscroll = function () {
            if (window.scrollY >= scrollTrigger || window.pageYOffset >= scrollTrigger) {
                document.getElementsByTagName("header")[0].style.backgroundColor = "#2f0a61";
            } else {
                document.getElementsByTagName("header")[0].style.backgroundColor = "";
            }
        };
    </script>
</body>
</html>
