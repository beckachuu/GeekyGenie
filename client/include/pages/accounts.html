<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/accounts.css" />
  </head>

  <body>
    <include src="./header.html"></include>
    <!-- <div class="fw-bold">Header</div> -->
    <div class="container">
      <div class="account bg vh-100 mx-auto" style="max-width: 40vw">
        <div class="pt-5 pb-2">
          <div class="text-white fs-3 text-center">
            Customer Name
            <button
              data-bs-toggle="modal"
              data-bs-target="#edit"
              style="background-color: transparent"
            >
              <i class="fa-solid fa-pen-to-square text-white icon-edit"></i>
            </button>
          </div>
          <br />
          <div class="text-white py-2 fs-5">
            Ngày gia nhập : <span class="fw-bold">10/10/2022</span>
          </div>
          <div class="text-white py-2 fs-5">
            Ngày sinh : <span class="fw-bold">10/10/2022</span>
          </div>
          <div class="text-white py-2 fs-5">
            Giới tính : <span class="fw-bold">Nam</span>
          </div>
          <div class="text-white py-2 fs-5">
            Số Điện Thoại : <span class="fw-bold">01234567890</span>
          </div>
          <div class="text-white py-2 fs-5">
            Email : <span class="fw-bold">abc@gmail.com</span>
          </div>
        </div>
        <div class="text-center mt-2 pb-3">
          <button
            type="button"
            class="btn-sub px-3 py-1"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Kích hoạt VIP mode
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="edit"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Sửa Thông Tin
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Họ Và Tên:
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Họ Và Tên"
                aria-label="Username"
                aria-describedby="basic-addon1"
                value="Customer Name"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Số Điện Thoại:
              </span>
              <input
                type="number"
                class="form-control"
                placeholder="Số Điện Thoại: "
                aria-label=""
                aria-describedby="basic-addon1"
                value="0123456789"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email: </span>
              <input
                type="email"
                class="form-control"
                placeholder="Email: "
                aria-label=""
                aria-describedby="basic-addon1"
                value="abc@gmail.com"
              />
            </div>
            <div class="mb-3 d-flex">
              <span class="input-group-text" id="basic-addon1"
                >Giới Tính:
              </span>
              <div class="d-flex align-items-center ms-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                  />
                  <label class="form-check-label" for="male">
                    Nam
                  </label>
                </div>
                <div class="form-check  ms-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    checked
                  />
                  <label class="form-check-label" for="female">
                    Nữ
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng 
            </button>
            <button type="button" class="btn btn-primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>
    <include src="./footer.html"></include>
    <script>
      // include html files
      (() => {
        const includes = document.getElementsByTagName("include");
        [].forEach.call(includes, (i) => {
          let filePath = i.getAttribute("src");
          fetch(filePath).then((file) => {
            file.text().then((content) => {
              i.insertAdjacentHTML("afterend", content);
              i.remove();
            });
          });
        });
      })();

      // scroll to the book cover cho đẹp
      window.scrollTo({ left: 0, top: 200, behavior: "smooth" });

      // header's change color effect
      var scrollTrigger = 250; // other pages may different

      window.onscroll = function () {
        if (
          window.scrollY >= scrollTrigger ||
          window.pageYOffset >= scrollTrigger
        ) {
          document.getElementsByTagName("header")[0].style.backgroundColor =
            "#2f0a61";
        } else {
          document.getElementsByTagName("header")[0].style.backgroundColor = "";
        }
      };
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
