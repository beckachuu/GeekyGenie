<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/accounts.css">
</head>

<body>
    <div class="fw-bold">Header</div>
    <div class="account bg">
        <div class="container pt-5 pb-2">
            <div class="text-white  text-center fs-3">Customer Name</div>
            <div class="text-white py-2 text-center fs-5">Ngày gia nhập : <span class="fw-bold">10/10/2022</span></div>
            <div class="text-white py-2 text-center fs-5">Email : <span class="fw-bold">abc@gmail.com</span> - <a
                    href="#" class="text-decoration-none">Đổi email</a></div>
            <div class="text-center">
                <a href="#" class="text-decoration-none">Tạo mật khẩu đăng nhập</a>
            </div>
        </div>
        <div class="text-center mt-2 pb-3">
            <button type="button" class="btn-sub px-3 py-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Kích hoạt VIP mode
            </button>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="fw-bold">Footer</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
