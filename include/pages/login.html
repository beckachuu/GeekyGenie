<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="icon" href="../images/logo.png">
    <title>Đăng nhập</title>
</head>

<body>
    <include src="./header.html"></include>
    <div class="container" id="login">
        <form action="" method="POST" autocomplete="on">
            <div>
                <h1 class="title has-text-grey">Đăng nhập</h1>
                <div class="box">
                    <div class="field">
                        <input type="email" class="item input is-large" name="email" placeholder="Email" required value>
                    </div>
                    <div class="field">
                        <input type="password" id="password" class="item input is-large" name="password"
                            placeholder="Mật khẩu" required value>
                        <span class="eye" onclick="displayPassword()">
                            <i id="showPassword" class="fa-regular fa-eye"></i>
                            <i id="hidePassword" class="fa-regular fa-eye-slash"></i>
                        </span>
                    </div>
                    <button type="submit" class="item button is-signin">Đăng nhập</button>
                    <div class="is-divider"><span>HOẶC</span></div>
                    <button class="item button is-signupGG"><i class="fa-brands fa-google"></i>Đăng nhập với
                        Google</button>
                </div>
                <p class="has-text-grey has-text-right"><a href="./register.html">Đăng ký</a> | <a
                        href="./resetPassword.html">Quên mật khẩu</a></p>
            </div>
        </form>
    </div>

    <include src="./footer.html"></include>

    <script>
        (() => {
            const includes = document.getElementsByTagName('include');
            [].forEach.call(includes, i => {
                let filePath = i.getAttribute('src');
                fetch(filePath).then(file => {
                    file.text().then(content => {
                        i.insertAdjacentHTML('afterend', content);
                        i.remove();
                    });
                });
            });
        })();

        function displayPassword() {
            var x = document.getElementById("password");
            var hide = document.getElementById("hidePassword");
            var show = document.getElementById("showPassword");

            if (x.type === "password") {
                x.type = "text";
                show.style.display = "block";
                hide.style.display = "none";
            } else {
                x.type = "password";
                show.style.display = "none";
                hide.style.display = "block";
            }
        }

        var scrollTrigger = 30;

        window.onscroll = function () {
            if (window.scrollY >= scrollTrigger || window.pageYOffset >= scrollTrigger) {
                document.getElementsByTagName("header")[0].style.backgroundColor = "#2f0a61";
            } else {
                document.getElementsByTagName("header")[0].style.backgroundColor = "";
            }
        };
    </script>
</body>

</html>
